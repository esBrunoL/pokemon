name: pokemon_tcg_browser
description: A Flutter app for browsing PokÃ©mon TCG cards with responsive design and search functionality.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Environment variables for API key security
  flutter_dotenv: ^5.1.0

  # HTTP and API
  http: ^1.1.0

  # Internationalization
  intl: ^0.18.1

  # State Management
  provider: ^6.1.1

  # Local storage for offline support
  shared_preferences: ^2.2.2

  # UI enhancements
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  
  # Mocking for tests
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  # Environment file for API key
  assets:
    - .env

flutter_intl:
  enabled: true